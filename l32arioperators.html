<!DOCTYPE html>
<html>
	<head>
		<title>Arithmetic Operators</title>
	</head>
	<body>
		
		<script type="text/javascript">
			

			// let greeting;
			// var greeting;
			// const greeting;
			// console.log(greeting);

			// let num1 = 10;
			// let num2 = 20;
			// let num3 = 30;

			// let num1 = 10,
			// 	num2 = 20,
			// 	num3 = 30;

			// let num1 = 10, num2 = 20, num3 = 30;

			// var num1 = 10,
			// 	num2 = 20,
			// 	num3 = 30;

			// var num1 = 10, num2 = 20, num3 = 30;

			// const num1 = 10, num2 = 20, num3 = 30;

			// let num1, num2, num3; //can
			// var num1, num2, num3; //can
			// const num1, num2, num3; //error cause of constant value and caanot override

			num1 = 10;
			num2 = 20;
			num3 = 30;
			
			console.log(num1, num2, num3);

			let x = 10;
				y = 20;
				z = 30;

				document.write("Adding Result = " + (x + y) + "<br/>" );
				document.write("Substraction Result = " + (z-y) + "<br/>")
				document.write("Multiplication Result = " + (x * y) + "<br/>" );
				document.write("Division Result = " + (z / x) + "<br/>" );
				document.write("Modulus Result = " + (x % y) + "<br/>" );

				let p = 10;

				document.write("Increment Result After Printout = " + (p++) + "<br/>"); //10
				document.write("Increment Result After Printout = " + (p++) + "<br/>"); //11
				document.write("Increment Result After Printout = " + (p) + "<br/>"); //12
				document.write("Increment Result After Printout = " + (p) + "<br/>"); //12
				document.write("Increment Result After Printout = " + (p++) + "<br/>"); //12
				document.write("Increment Result After Printout = " + (p) + "<br/>"); //13
				document.write("Increment Result After Printout = " + (p) + "<br/>"); //13

				let q = 10;

				document.write("Increment Result Before Printout = " + (++q) + "<br/>"); //11
				document.write("Increment Result Before Printout = " + (q) + "<br/>"); //11
				document.write("Increment Result Before Printout = " + (q) + "<br/>"); //11
				document.write("Increment Result Before Printout = " + (q) + "<br/>"); //11
				document.write("Increment Result Before Printout = " + (q) + "<br/>"); //11
				document.write("Increment Result Before Printout = " + (q) + "<br/>"); //11

				let a = 10;

				document.write("Decrement Result After Printout = " + (a--) + "<br/>"); //10
				document.write("Decrement Result After Printout = " + (a--) + "<br/>"); //9
				document.write("Increment Result After Printout = " + (a) + "<br/>"); //8
				document.write("Decrement Result After Printout = " + (a) + "<br/>"); //8
				document.write("Decrement Result After Printout = " + (a--) + "<br/>"); //8
				document.write("Decrement Result After Printout = " + (a) + "<br/>"); //7
				document.write("Decrement Result After Printout = " + (a) + "<br/>"); //7

				let b = 10;

				document.write("Decrement Result Before Printout = " + (--b) + "<br/>"); //9
				document.write("Decrement Result Before Printout = " + (--b) + "<br/>"); //8
				document.write("Decrement Result Before Printout = " + (b) + "<br/>"); //8
				document.write("Decrement Result Before Printout = " + (b) + "<br/>"); //8
				document.write("Decrement Result Before Printout = " + (--b) + "<br/>"); //7
				document.write("Decrement Result Before Printout = " + (b) + "<br/>"); //7
				document.write("Decrement Result Before Printout = " + (b) + "<br/>"); //7
				


				

		</script>


	</body>
</html>

<!-- Arithmetic Operators
+ adding
- substraction
* multiplication
/ division
% reminder (modulus)
++ increment (before/after)
-- decrement  (before/after)-->
