<!DOCTYPE html>
<html>
	<head>
		<title>Date and Time </title>
	</head>
	<body>

		<div class="footer">
			<small>Copyright <span id="autoyear">2023</span> Cable News Network. A Warner Bros.</small>
		</div>
		
		<script type="text/javascript">
			
			let date = new Date(); //object / class
			console.log(date);
			console.log(new Date());

			let getdate = new Date().getDate(); //class method
				getdate = date.getDate();	
			console.log (getdate);

			let hour = new Date().getHours();
			console.log(hour);

			let minute = new Date().getMinutes();
			console.log(minute);

			let second = new Date().getSeconds();
			console.log(second);

			//1s = 1000ms
			// 1 jan 1070 > uptonow

			let time = date.getTime();
			console.log(time);

			let now = Date.now();
			console.log(now);

			//array []
			// index number = 0 (0 to 11)
			//	0		1	2	3	4
			//['jan', feb, mar, apr, may, june....]
			let month =date.getMonth();
			console.log(month);


			//	0	1		2
			//['sun', 'mon', 'tue'....]
			let day = date.getDay();
			console.log(day); //

			let utcyear = date.getUTCFullYear();
			console.log(utcyear);


			// document.getElementById("autoyear").innerText =utcyear;

			//document.getElementById("autoyear").textContent =utcyear;

			document.getElementById("autoyear").innerHTML =utcyear;


			// m d y hr:m:s
			let birthday = new Date('7-10-1995');
				birthday = new Date('8-1-2023 11:35:01');
				birthday = new Date('July 1 2023 11:35:01');
				birthday = new Date('5/10/2023 11:35:01');
			console.log(birthday);


			birthday.setMonth(2);
			birthday.setDate(15);
			birthday.setFullYear(2024);

			birthday.setHours(15);
			birthday.setMinutes(50);
			birthday.setSeconds(59);
			console.log(birthday);


		</script>
	</body>
</html>
